<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model view - biggoron sword</title>
    <link href="/css/3dviewer.css" rel="stylesheet" type="text/css" media="all">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  
  <body>
    <model-viewer
      loading="eager"
      src="/3d models/biggoronsword/BiggoronSw.gltf" 
      camera-controls 
      poster="/images/cat_loading.png" 
      shadow-intensity="1" 
      shadow-softness="1" 
      exposure="1" 
      environment-image="neutral">
      
      <div style=float:left>
        <h1>Biggoron Sword from TLoZ OoT</h1>
        <p>Tris - 1,126
          <br>Vertices - 1,156
        </p>
      </div>
      
    </model-viewer>
  </body>
</html>
