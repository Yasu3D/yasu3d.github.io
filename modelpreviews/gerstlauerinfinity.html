<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model view - gerstlauer infinity train</title>
    <link href="/css/3dviewer.css" rel="stylesheet" type="text/css" media="all">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body
      {
        background: #232323;
      }
      
      div
      {
        margin-top: -30px;
        margin-left: 20px;
      }
      
      p
      {
        font-size: 30px; 
      }
    </style>
  </head>
  
  <body>
    <model-viewer
      loading="eager"
      src="/3d models/gerstlauerinfinity2/InfinityTrain.gltf" 
      camera-controls 
      poster="/images/cat_loading.png" 
      shadow-intensity="0" 
      shadow-softness="0" 
      exposure="1" 
      environment-image="legacy">
      
      <div style=float:left>
      <p>Gerstlauer Infinity Train for NoLimits 2. Fully recolorable.
      </p>
      </div>
      
    </model-viewer>
  </body>
</html>
