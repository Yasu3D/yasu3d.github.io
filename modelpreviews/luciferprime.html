<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model view - lucifer prime</title>
    <link href="/css/3dviewer.css" rel="stylesheet" type="text/css" media="all">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  
  <body>
    <model-viewer
      loading="eager"
      src="/3d models/lucifer-prime/LuciferPrime.gltf" 
      camera-controls 
      poster="/images/cat_loading.png" 
      shadow-intensity="0" 
      shadow-softness="0" 
      exposure="1" 
      environment-image="legacy">
      
      <div style=float:left>
      <h1>Lucifer Prime,
        <br>based on ULTRAKILL.
        <br>Design by <a href="https://twitter.com/enzo_spagnuolo/status/1638215696076161024">Enzo Spagnuolo</a>
      </h1>
      <p>Tris - 3,569
        <br>Vertices - 4,386
      </p>
      </div>
      
    </model-viewer>
  </body>
</html>
