<!DOCTYPE html>
<html lang=en>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>// yasu3d - 3d models //</title>
    <link href="/css/standard.css" rel="stylesheet" type="text/css" media="all">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    
    <style>
      model-viewer {
        width: 100%;
        height: calc(100vh - 180px);
        position: fixed;
        bottom: 0px;
        left: 0px;
      }
    </style>
  </head>

  <body>
    <nav>
      <h1><a href="/">YASU3D.ART</a></h1>
      <ul id="tabs">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/my_work">My Work</a></li>
        <li><a href="/commissions">Commissions</a></li>
        <li><a href="/studies">Studies</a></li>
      </ul>
      <h2><a href="/contact">Contact</a></h2>
    </nav>

    <hr class="solid">

    <main>
      <model-viewer
        loading="eager"
        src="https://yasu3d.art/media/3d models/nostalgiaone.gltf"
        camera-controls 
        shadow-intensity="0" 
        shadow-softness="0" 
        exposure="1" 
        environment-image="legacy">
      </model-viewer>
    </main>

    <div id="devicewarning">
      <p>this website does not support your current resolution.</p>
      <p>> this message will appear if your browser window is too thin or your phone is too small.</p>
    </div>

  </body>
</html>
